language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - pypy
services:
  - cassandra
before_install:
  - pip install coveralls
script:
  - pip install -U --pre cassandra-driver
  - python setup.py -q install
  - pip install -U --pre ripozo
  - coverage run --source=ripozo_cassandra setup.py test
after_success:
  coveralls
